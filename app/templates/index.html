<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            text-align: center;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 50%;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaurant Recommendation System</h1>
        <div class="form-container">
            <form method="POST">
                <label for="restaurant_name">Enter Restaurant Name:</label><br>
                <input type="text" id="restaurant_name" name="restaurant_name" required><br><br>
                
                <label for="top_n">Number of Recommendations:</label><br>
                <input type="number" id="top_n" name="top_n" value="5" min="1" required><br><br>
                
                <button type="submit">Get Recommendations</button>
            </form>
        </div>
    </div>
</body>
</html>
